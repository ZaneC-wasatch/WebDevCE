    <!-- start the page header -->

    <!-- start the page main -->
    <main>
        <h1>Request a delivery</h1>

       
          
        <form method="get" class="myForm" action="thanks.html">

           <label> First Name *<input type="text" name = "Fname" required> </label>

            
        

           <label> Last Name *<input type="text" name = "Lname" required> </label>

            
        

           <label> Cell Number *<input type="tel" name = "Phone" required placeholder="123-456-7890"></label>

            
        <fieldset>
            <legend> Delivery Method</legend>
                 <label><input type="radio" name ="method" value="drone"> Drone Delivery (2 Hours)</label>
                 <label><input type="radio" name ="method" value="cycle"> Bike Delivery (4 Hours)</label>
                 <label><input type="radio" name ="method" value="truck"> Truck Delivery (2 Hours)</label>
            
        </fieldset>
        
        <fieldset>
            <legend>Deleivery Options</legend>
                <Label><input type="checkbox" name = "porch" value = "chosen"> Front Porch</Label>
                <Label><input type="checkbox" name = "Deck" value = "chosen"> Back Deck</Label>
                <Label><input type="checkbox" name = "driveway" value = "chosen"> Driveway</Label>
                <Label><input type="checkbox" name = "gerage" value = "chosen"> Inside Garage</Label>
                <br>
            <legend>

                <label> Preferred Delivery Time
                <select name="time">
                <option value="none">Please Select</option>
                <option value="morning">Between 7Am and 11Am</option>
                <option value="noon">Between 11am and 2pm</option>
                <option value="noon">Between 2am and 5pm</option>
                <option value="evening"> Between 5pm and 8pm</option>
                
                </select>
                </label>
            </legend>

        </fieldset>

            <label> Comments
                <textarea name = "Comments"></textarea>
            </label>


        <br><input type = "sumbit" value = "send delivery request">
        </form>
